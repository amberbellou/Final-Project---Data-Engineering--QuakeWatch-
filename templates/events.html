<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earthquake Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1rem;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Recent Earthquake Events</h1>
    <table>
        <thead>
            <tr>
                <th>Time (UTC)</th>
                <th>Magnitude</th>
                <th>Place</th>
                <th>Depth (km)</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.time_utc }}</td>
                <td>{{ event.magnitude }}</td>
                <td>{{ event.place }}</td>
                <td>{{ event.depth_km }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
